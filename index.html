<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta property="og:title" content="Orbiter Game" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>Orbiter Game</title>
    <script src="./src/js/break_eternity.js"></script>
    <script src="./src/index.js"></script>
  </head>

  <body>
    <h1>Orbiter Game</h1>
    <h2 class="center" id="mainBalance">
      You have no matter. Go collect some!
    </h2>
    <p class="center grey producing" id="producingBalance"></p>
    <div class="group">
      <h2>Atomic Level</h2>

      <!-- Quark Gatherers (T1.C1) -->
      <div id="t1_c1g">
        <div class="subgroup">
          <p class="inline push-right">Quark Gatherers</p>
          <button id="t1_c1b" onclick="gl.t1.buyAtomic(0)">
            Buy 1 Quark Gatherer for 0
          </button>
        </div>
        <div class="stat-group">
          <p class="inline amount grey glow" style="margin-left: 0" id="t1_c1a">
            0
          </p>
          <p class="inline amount grey glow" id="t1_c1p">0</p>
        </div>
      </div>

      <!-- Hadron Hunters (T1.C2) -->
      <div id="t1_c2g" style="display: none">
        <div class="subgroup">
          <p class="inline push-right">Hadron Hunters</p>
          <button id="t1_c2b" onclick="gl.t1.buyAtomic(1)">
            Buy 1 Hadron Hunter for 0
          </button>
        </div>
        <div class="stat-group">
          <p class="inline amount grey glow" style="margin-left: 0" id="t1_c2a">
            0
          </p>
          <p class="inline amount grey glow" id="t1_c2p">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
